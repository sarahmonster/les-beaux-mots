---
layout: default
---
<div class="post">

  <header>
    <div class="post-meta">
        {{ page.tags }} 
        &bull; {{ page.date | date: "%A, %B %e %Y " }}
        {{ page.date | ordinal }}
        {% if page.author %} 
            • {{ page.author }}
        {% endif %}
        {% if page.meta %} 
            • {{ page.meta }}
        {% endif %}
    </div>
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>

  </header>

  <article>
  {{ content }}
  </article>

</div>
